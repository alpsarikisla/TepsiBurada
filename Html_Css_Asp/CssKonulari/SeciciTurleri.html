<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        label{
            font-size:18pt;
            color:orangered;
        }
        h1,h2,h3,h4,h5,h6
        {
            color:red;
        }
        .maviyazi{
            color:blue;
            font-weight:900;
            font-size:25pt;
        }
        #lbl_kullanici{
            color:darkgray;
            font-size:10pt;
        }
    </style>
</head>
<body>
    <h1>Satır Bazında Css</h1>
    <label style="color:rebeccapurple">(Label) Satıra Style attribute'u eklenir</label>
    <h1>Etiket Seçiciler</h1>
    <label>(Label) Head Bloğundan Eklenir</label><br />
    <span>(Span) Sayfadaki tüm etiketlere etki eder</span><br />
    <label>(Label) Kullanım Kolaylığı Sağlar</label>
    <p>Öncelikle head bloğunda yazılanları aldıktan sonra. satır bazında css uygulanır.</p>
    <h1>Sınıf Seçiciler</h1>
    <label class="maviyazi">Sınıf seçici kullanıldı</label><br />
    <span class="maviyazi">Sınıf seçici kullanıldı</span>
    <h1>ID Secici</h1>
    <label id="lbl_kullanici">Kullanıcı Adı</label>
</body>
</html>
